io.jmix.bookstore.view.login/possibleUsersDialogMessage=<div>\
  <table class="possible-users">\
  <tr>\
      <th>Position</th>\
      <th>Username</th>\
      <th>Password</th>\
  </tr>\
  <tr>\
      <td class="possible-role position-green">Administrator<br />\
      <ul>\
      <li>Full Access to all UIs and data</li>\
      <li>Ability to create and manage Users / Roles</li>\
      </ul>\
      </td>\
      <td class="possible-user position-green">admin</td>\
      <td class="possible-user-password position-green">admin</td>\
  </tr>\
  <tr>\
      <td class="possible-role position-yellow" rowspan=2>Sales Representative<br />\
      <ul>\
      <li>Only customer & order data from associated Territories (lois: US-South, US-East; jessica: US-North, US-West)</li>\
      <li>Gets notified about confirmed orders in associated Territory</li>\
      </ul>\
      </td>\
      <td class="possible-user position-yellow">lois</td>\
      <td class="possible-user-password position-yellow">lois</td>\
  </tr>\
  <tr>\
      <td class="possible-user position-yellow">jessica</td>\
      <td class="possible-user-password position-yellow">jessica</td>\
  </tr>\
  <tr>\
      <td class="possible-role position-dark-red">Order Fulfillment Manager<br/>\
      <ul>\
      <li>Creates orders, manages customers, can file product fill-up requests (BPM)</li>\
      <li>Read only access to product / procurement related data</li>\
      </ul>\
      </td>\
      <td class="possible-user position-dark-red">adrian</td>\
      <td class="possible-user-password position-dark-red">adrian</td>\
  </tr>\
  <tr>\
      <td class="possible-role position-red" rowspan=2>Order Fulfillment Specialist<br />\
      <ul>\
      <li>Creates orders, manages customers, can file product fill-up requests (BPM)</li>\
      <li>Read only access to product / procurement related data</li>\
      </ul>\
      </td>\
      <td class="possible-user position-red">hikari</td>\
      <td class="possible-user-password position-red">hikari</td>\
  </tr>\
  <tr>\
      <td class="possible-user position-red">melissa</td>\
      <td class="possible-user-password position-red">melissa</td>\
  </tr>\
  <tr>\
      <td class="possible-role position-dark-purple">Procurement Manager<br />\
      <ul>\
      <li>Ability to view all procurement related data; Approves supplier orders from Procurement Specialists (BPM)</li>\
      <li>Can see all suppliers (not only active ones)</li>\
      <li>Read only access to Products / Product Categories, no access to Customers and orders</li>\
      </ul>\
      </td>\
      <td class="possible-user position-dark-purple">nicole</td>\
      <td class="possible-user-password position-dark-purple">nicole</td>\
  </tr>\
  <tr>\
      <td class="possible-role position-purple" rowspan=2>Procurement Specialist<br />\
      <ul>\
      <li>Manages procurement part of the business (Supplier Orders and requests from Order Fulfillment specialists)</li>\
      <li>Limited to only see 'active' suppliers</li>\
      <li>Read only access to Products / Product Categories, no access to Customers and orders</li>\
      </ul>\
      </td>\
      <td class="possible-user position-purple">sophia</td>\
      <td class="possible-user-password position-purple">sophia</td>\
  </tr>\
  <tr>\
      <td class="possible-user position-purple">william</td>\
      <td class="possible-user-password position-purple">william</td>\
  </tr>\
  </table>\
  </div>

