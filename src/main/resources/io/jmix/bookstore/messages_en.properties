io.jmix.bookstore.view.territory/territoryListView.demoInfo=<div>Territories are managed by the IT administrator. See: <a target="_blank" href="https://github.com/jmix-framework/jmix-bookstore-2#master-data-management">IT > Master Data Management</a>. \
  Territories are displayed on the map additionally to the table. Selection is synchronised, so that when a user selects a territory in the table, it will be highlighted in the map (and vice versa). The checkbox 'Zoom to Selection' (de-)activates that the map automatically zooms in to the selected territory. \
  It is possible to filter for particular territories (e.g. all territories of the region 'US-West'). The map will respect that selection as well.</div>

