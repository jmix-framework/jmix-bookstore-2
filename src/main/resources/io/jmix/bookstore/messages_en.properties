io.jmix.bookstore.view.product/productListView.demoInfo=<div>This view lists all the available products and its available stock. <br />\
  <ul>\
  <li>\
  The products are managed by the procurement department. See: <a target="_blank" href="https://github.com/jmix-framework/jmix-bookstore-2#managing-product-catalog">Procurement > Managing Product Catalog</a>.\
  </li>\
  <li>\
  Order Fulfillment specialists use this view to request to fill-up the inventory of a given product. See: <a target="_blank" href="https://github.com/jmix-framework/jmix-bookstore-2#perform-fill-up-requests">Order Fulfillment > Perform Fill-up Requests</a></li>\
  </ul>\
  Employees with the 'Procurement specialist' position are only allowed to see products from active suppliers (cooperation status is not 'On Hold'), while 'Procurement managers' can see all products.</div>
