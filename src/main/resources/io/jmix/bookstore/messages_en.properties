  A unique tenant will be created when you log in.<br><br> \
  If you want to share the testing session with another person, edit the tenant identifier to work on the same test data.<br> \
  To start another testing session, click edit and the refresh icons to generate a new random tenant name.<br><br> \
  This functionality uses the Jmix Multitenancy add-on to separate test data for each user.</div>

