io.jmix.bookstore.view.supplier/supplierListView.demoInfo=<div>The suppliers are managed by the procurement department. See: <a target="_blank" href="https://github.com/jmix-framework/jmix-bookstore-2#managing-product-catalog">Procurement > Managing Product Catalog</a>.<br />\
  Employees with position 'Procurement specialist' are only allowed to see active suppliers (cooperation status not 'On Hold'), while 'Procurement managers' can see all suppliers.<br />\
  The email addresses of the suppliers are taken into account when a supplier order is sent as part of the <a target="_blank" href="https://github.com/jmix-framework/jmix-bookstore-2#place-supplier-orders">Place Supplier Orders</a> BPMN process.</div>
