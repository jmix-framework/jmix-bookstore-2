io.jmix.bookstore.view.supplierorder/supplierOrderListView.demoInfo=<div>When an order fulfillment specialist creates a 'Fill-up request', supplier order drafts are automatically created by the system periodically. \
  <br />\
  Fill-up requests are grouped by supplier during that process. \
  <br /><br />\
  See business process: <a target="_blank" href="https://github.com/jmix-framework/jmix-bookstore-2#perform-fill-up-requests">Perform Fill-up Requests</a>.\
  <br /><br />\
  For demo purposes, the creation happens every few minutes.</div>
